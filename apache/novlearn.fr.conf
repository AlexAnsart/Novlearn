<VirtualHost *:80>
    ServerName novlearn.fr
    ServerAlias www.novlearn.fr
    DocumentRoot /var/www/novlearn

    <Directory /var/www/novlearn>
        AllowOverride All
        Require all granted
    </Directory>

    # Exclure .well-known pour la validation Let's Encrypt (AVANT tout le reste)
    Alias /.well-known /var/www/novlearn/.well-known
    <Directory /var/www/novlearn/.well-known>
        AllowOverride None
        Require all granted
    </Directory>

    # Configuration du reverse proxy
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy les requêtes API vers le backend FastAPI (port 8010)
    # IMPORTANT: Les règles spécifiques doivent être AVANT la règle générale
    ProxyPass /api http://localhost:8010/api
    ProxyPassReverse /api http://localhost:8010/api

    ProxyPass /health http://localhost:8010/health
    ProxyPassReverse /health http://localhost:8010/health
    
    # Proxy toutes les autres requêtes vers le frontend Next.js (port 3000)
    # Cette règle doit être en dernier pour capturer tout le reste
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

    ErrorLog ${APACHE_LOG_DIR}/error_novlearn.log
    CustomLog ${APACHE_LOG_DIR}/access_novlearn.log combined
    
    # Redirection HTTPS (exclure .well-known)
    RewriteEngine on
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge/
    RewriteCond %{SERVER_NAME} =www.novlearn.fr [OR]
    RewriteCond %{SERVER_NAME} =novlearn.fr
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
