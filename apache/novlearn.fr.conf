<VirtualHost *:80>
    ServerName novlearn.fr
    ServerAlias www.novlearn.fr
    DocumentRoot /var/www/novlearn

    <Directory /var/www/novlearn>
        AllowOverride All
        Require all granted
    </Directory>

    # Exclure .well-known pour la validation Let's Encrypt (AVANT tout le reste)
    Alias /.well-known /var/www/novlearn/.well-known
    <Directory /var/www/novlearn/.well-known>
        AllowOverride None
        Require all granted
    </Directory>

    # Reverse proxy for API backend (before redirect to HTTPS)
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass /api http://localhost:8000/api
    ProxyPassReverse /api http://localhost:8000/api

    ProxyPass /health http://localhost:8000/health
    ProxyPassReverse /health http://localhost:8000/health

    ErrorLog ${APACHE_LOG_DIR}/error_novlearn.log
    CustomLog ${APACHE_LOG_DIR}/access_novlearn.log combined
    
    # Redirection HTTPS (exclure .well-known)
    RewriteEngine on
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge/
    RewriteCond %{SERVER_NAME} =www.novlearn.fr [OR]
    RewriteCond %{SERVER_NAME} =novlearn.fr
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>