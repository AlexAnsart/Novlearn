<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName novlearn.fr
    ServerAlias www.novlearn.fr
    DocumentRoot /var/www/novlearn

    <Directory /var/www/novlearn>
        AllowOverride All
        Require all granted
    </Directory>

    # Configuration du reverse proxy
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy les requêtes API vers le backend FastAPI (port 8000)
    # IMPORTANT: Les règles spécifiques doivent être AVANT la règle générale
    ProxyPass /api http://localhost:8000/api
    ProxyPassReverse /api http://localhost:8000/api

    ProxyPass /health http://localhost:8000/health
    ProxyPassReverse /health http://localhost:8000/health
    
    # Proxy toutes les autres requêtes vers le frontend Next.js (port 3000)
    # Cette règle doit être en dernier pour capturer tout le reste
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Headers pour le reverse proxy
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    
    # WebSocket support (si nécessaire plus tard)
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/api/(.*)$ ws://localhost:8000/api/$1 [P,L]

    ErrorLog ${APACHE_LOG_DIR}/error_novlearn.log
    CustomLog ${APACHE_LOG_DIR}/access_novlearn.log combined
    
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/novlearn.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/novlearn.fr/privkey.pem
</VirtualHost>
</IfModule>

