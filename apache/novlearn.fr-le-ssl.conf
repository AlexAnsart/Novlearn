<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName novlearn.fr
    ServerAlias www.novlearn.fr
    DocumentRoot /var/www/novlearn

    <Directory /var/www/novlearn>
        AllowOverride All
        Require all granted
    </Directory>

    # Reverse proxy for API backend
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy all /api requests to backend on port 8000
    ProxyPass /api http://localhost:8000/api
    ProxyPassReverse /api http://localhost:8000/api

    ProxyPass /health http://localhost:8000/health
    ProxyPassReverse /health http://localhost:8000/health
    
    # WebSocket support (if needed later)
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/api/(.*)$ ws://localhost:8000/api/$1 [P,L]

    ErrorLog ${APACHE_LOG_DIR}/error_novlearn.log
    CustomLog ${APACHE_LOG_DIR}/access_novlearn.log combined
    
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/novlearn.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/novlearn.fr/privkey.pem
</VirtualHost>
</IfModule>

